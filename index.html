<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Frontend Project Ideas</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A website shows a random idea for a frontend project" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  <script src='./main.js' type="module" defer></script>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div class='container justify-content-center'>
        <div class='p-5'></div>
        <h1 class='display-1 text-center'>Don't know what to make in your next project?</h1>
        <div class='p-2'></div>
        <div class='row justify-content-center'>
        <div class='card col-10 h-100'>
            <div class='card-body text-center'>
                <div class='p-2'></div>
                <h2 id='ideaHeader'></h2>
                <div class='p-2'></div>
                <p id='card-text'>Click the button below to get you an idea!</p/>
                    <div class='p-2'></div>
            </div>
        </div>
        <div class='p-2'></div>
        <div class='row'>
            <div class='col-12 text-center'>
                <button type='button' class='btn btn-info text text-light m-2' id='ideaGenerator'>Click me for idea</button>
                <button type='button' class='btn btn-danger text text-light m-2' id='doNotShow'>Don't show this idea again</button>
            </div>
        </div>
    </div>  
    <footer class='fixed-bottom text-center m-3'>This project is made with Bootstrap and vanilla JavaScript</footer>
</body>
</html>
